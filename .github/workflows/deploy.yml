name: Deploy to GitHub Pages

on:
  push:
    branches: [master, main] # Trigger on push to master or main branch

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js environment ğŸ”§
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build ğŸ—ï¸
        run: npm run build
        env:
          CI: false

      - name: Deploy to GitHub Pages ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages

  trigger-e2e:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    steps:
      - name: Send repository_dispatch
        run: |
          curl -X POST https://api.github.com/repos/Corythchambers/qactus-e2e/dispatches \
          -H "Authorization: token ${{ secrets.E2E_REPO_TRIGGER_PAT }}" \
          -H "Accept: application/vnd.github.v3+json" \
          -d '{"event_type": "run-e2e", "client_payload": {"triggered_by": "cv-repo"}}'
